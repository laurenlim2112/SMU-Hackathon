{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div>
            <input autocomplete="off" autofocus id="email" name="email" placeholder="Email" type="text">
        </div>
        <div>
            <input id="password" name="password" placeholder="Password" type="password">
        </div>
        <button type="submit">Login</button>
    </form>
{% endblock %}
