{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div>
            <input autocomplete="off" autofocus id="name" name="name" placeholder="Name" type="text">
        </div>
        <div>
            <input autocomplete="off" id="email" name="email" placeholder="Email" type="text">
        </div>
        <div>
            <input id="password" name="password" placeholder="Password" type="password">
        </div>
        <div>
            <input id="password" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button type="submit">Register</button>
    </form>
{% endblock %}
