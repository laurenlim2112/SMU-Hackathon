{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h2 class="container"> Register</h2>
    <form action="/register" method="post" id="registerform" class="container pageform">
        <label for="name"><b>Name</b></label>
        <input autocomplete="off" autofocus class="fullforminput" id="name" name="name" placeholder="Name" type="text" required>
        
        <label for="email"><b>Email</b></label>
        <input autocomplete="off" class="fullforminput" id="email" name="email" placeholder="Email" type="text" required>
        
        <label for="firm"><b>Law Firm</b></label>
        <select id="firm" name="firm" form="registerform" class="fullforminput">
            <option value="" disabled selected>Select your firm</option>
            {% for firm in firms %}
                <option value="{{ firm['id'] }}">{{ firm["name"] }}</option>
            {% endfor %}
        </select>

        <label for="password"><b>Password</b></label>
        <input class="fullforminput" type="password" placeholder="Enter Password" name="password" required>

        <label for="confirmation"><b>Confirmation</b></label>
        <input class="fullforminput" type="password" placeholder="Confirm Password" name="confirmation" required>
        
        <button class="successbtn form-button" type="submit">Register</button>
    </form>
    <a href="/login" class="container">Back to login</a>
{% endblock %}
