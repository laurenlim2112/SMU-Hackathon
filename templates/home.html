{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <div class="mb-3">
        Welcome, {{ name }}!
    </div>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addClientModal">
        Add Client
    </button>
    <form action="/addclient" method="post">
        <div class="modal fade" id="addClientModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addClientModalLabel">Add new client</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Name" type="text">
                    </div>
                    <div class="mb-3">
                        <input autocomplete="off" class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="text">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="generate-invoice" data-bs-target="#addClientModal" data-bs-toggle="modal" data-bs-dismiss="modal">Add Client</button>
                </div>
            </div>
            </div>
        </div>
    </form>
{% endblock %}
