{% extends "layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}
    <h5>Client Dashboard</h5>
    {% for client in clients %}    
        <div class="card" style="height:70px">
            <div class="card-body">
                <a href="{{ url_for('client', id=client['id']) }}" class="stretched-link">{{ client["name"] }}</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
