{% extends "layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}
    <h2 class="container">Client Dashboard</h2>
    <p class="container">Get an overall view of your clients.</p>
    {% for client in clients %}    
        <a href="{{ url_for('client', id=client['id']) }}" class="stretched-link">
            <div class="card">
                <b>{{ client["name"] }}</b>
            </div>
        </a>
    {% endfor %}
{% endblock %}
